<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


	
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary p-4"
		style="background-color: #28a745;">
		<div class="container text-center">
		<div class="container text-center">
			<a class="navbar-brand" th:href="@{/employess}"
				style="font-size: 40px; text-align: center;">Employee Management
				System</a>
		</div>

		<div>
			<div class="container text-center mt-15">
				<button class="navbar-toggler" type="button"
								data-toggle="collapse" data-target="#collapsibleNavbar">
								<span class="navbar-toggler-icon"></span>
							</button>
			</div>
		</div>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">


			</ul>

		</div>
	</nav>


	<div>
		<div class="container text-center mt-2 width-20px">
			<a th:href="@{/addemployee}" class="btn btn-primary btn-lg"
				style="font-size: 16px; color: #ffffff; background-color: #28a745;">Add
				Employee</a>
		</div>

	</div>

	<div>
		<div class="col-md-10 offset-md-1">
			<div class="card my-2">
				<div class="card-body">
					<table class="table table-striped mt-2">
						<thead class="bg-primary text-white">
							<tr>
								<th scope="First Name">First Name</th>
								<th scope="Last Name">Last Name</th>
								<th scope="Email">Email</th>
								<th scope="Phone">Phone No.</th>
								<th scope="Address">Address</th>
								<th scope="Action">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="employee: ${emp}">
								<td th:text="${employee.firstname}"></td>
								<td th:text="${employee.lastname}"></td>
								<td th:text="${employee.email}"></td>
								<td th:text="${employee.phone}"></td>
								<td th:text="${employee.address}"></td>
								<td><a th:href="@{/employees/edit/{id}(id=${employee.id})}"
									class="btn btn-primary">Update</a> <a
									th:href="@{/employees/{id}(id=${employee.id})}"
									class="btn btn-danger">Delete</a></td>
							</tr>
							</div>
							</div>
							</div>
							</div>
</body>
</html>
