<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

 

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form th:object="${emp}" action="/saveemployee" method="post">


<div class="container p-5">
   <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-primary">Add Employee</h4>

                    <form th:object="${emp}" action="/saveemployee" method="post">

                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="firstname" th:field="*{firstname}">
                        </div>

                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="lastname" th:field="*{lastname}">
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" th:field="*{email}">
                        </div>

                        <div class="form-group">
                            <label>Phone</label>
                            <input type="number" class="form-control" name="phone" th:field="*{phone}">
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" name="address" th:field="*{address}">
                        </div>

                        <button class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
